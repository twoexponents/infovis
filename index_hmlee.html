<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>

    body {
      background-color: white;
    }
    svg {
      border: 1px solid black;
      background-color: white;
    }

    .selected {
      /*fill: #CFD8DC;*/
      /*fill: #ECEFF1;*/
    }

    .boundary {
      fill: #ECEFF1;
      /*stroke: black;*/
      stroke: #607D8B;
      stroke-width: 1px; 
    }

    .hidden {
      display: none;
    }

    div.tooltip {
      color: #222; 
      background: #fff; 
      border-radius: 3px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      padding: .2em; 
      text-shadow: #f5f5f5 0 1px 0;
      opacity: 0.9; 
      position: absolute;
    }
  </style>

</head>

<body>
<div id="map"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
    var width = 962, rotated = 210, height = 502;

    var usa; 
    var states; //track states
    //track where mouse was clicked
    var initX;
    //track scale only rotate when s === 1
    var s = 1;
    var mouseClicked = false;

    var projection = d3.geo.mercator()
        .scale(160)
        .translate([width/2,height/1.5])
        .rotate([rotated,0,0]); //center on USA because 'murica
    
    var zoom = d3.behavior.zoom()
         .scaleExtent([1, 20])
         .on("zoom", zoomed);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
          //track where user clicked down
          .on("mousedown", function() {
             d3.event.preventDefault(); 
             //only if scale === 1
             if(s !== 1) return;
               initX = d3.mouse(this)[0];
               mouseClicked = true;
          })
          .on("mouseup", function() {
              if(s !== 1) return;
              rotated = rotated + ((d3.mouse(this)[0] - initX) * 360 / (s * width));
              mouseClicked = false;
          })
        .call(zoom);

	// hmlee
	// Assume that filtered data is fed
    d3.json("data/wine_10000.json", function(error, data) {
		if(error) return console.error(error)
		calcStat(data.slice(0, 10))
	})


    let countryData =
               [{"id": "AUS", "color": "#DCBA98"},
                {"id": "USA", "color": "#FEDCBA"},
                {"id": "FRA", "color": "#A09876"}];

    let regionData = 
               [{"id": "Oregon", "latitude": "45.512794", "longitude": "-122.679565", "price": "43", "point": "87"}];
    let tab = "point";

    function rotateMap(endX) {
        projection.rotate([rotated + (endX - initX) * 360 / (s * width),0,0])
            g.selectAll('path')       // re-project path data
           .attr('d', path);
    }

    //for tooltip 
    var offsetL = document.getElementById('map').offsetLeft+10;
    var offsetT = document.getElementById('map').offsetTop+10;
    var path = d3.geo.path()
        .projection(projection);
    var tooltip = d3.select("#map")
         .append("div")
         .attr("class", "tooltip hidden");

    //need this for correct panning
    var g = svg.append("g");

    //det json data and draw it
    d3.json("combined3.json", function(error, world) {
      if(error) return console.error(error);

      //countries
      g.append("g")
          .attr("class", "boundary")
        .selectAll("boundary")
          .data(topojson.feature(world, world.objects.countries).features)
          .enter().append("path")
          .attr("name", function(d) {return d.properties.name;})
          .attr("id", function(d) { return d.id;})
          .on('click', selected)
          .on("mousemove", showTooltip)
          .on("mouseout",  function(d,i) {
              tooltip.classed("hidden", true);
           })
          .attr("d", path);

      usa = d3.select('#USA');
        
      //states
      g.append("g")
          .attr("class", "boundary state hidden")
        .selectAll("boundary")
          .data(topojson.feature(world, world.objects.states).features)
          .enter().append("path")
          .attr("name", function(d) { return d.properties.name;})
          .attr("id", function(d) { return d.id;})
          .on("click", selected)
          .on("mousemove", showTooltip)
          .on("mouseout",  function(d,i) {
              tooltip.classed("hidden", true);
           })
          .attr("d", path);

      states = d3.selectAll('.state');
      countries = d3.selectAll('.countries');

      countryFill();
      regionPoint(g);
      regionPointHidden();


    });

	// hmlee
	// calculate statistic for filtered data
	function calcStat(data) {

		let priceList = d3.map(data, function(d) { return d.price })
		let ratingList = d3.map(data, function(d) { return d.points })

		let ratings = data.forEach(function(d) {return d.points})

		console.log(ratings)
			
		console.log(ratingList.keys())
		console.log(priceList.keys())
		//data.forEach(function(d) {		
		//})
	}

    // 필터박스에 따라서 국가별 컬러를 새로 계산.
    function countryFill() {
      for(let i=0; i<countryData.length; i++) {
        d3.select('#' + countryData[i].id)
          .attr('fill', countryData[i].color);
      }
    }
    function countryUnfill() {
      for(let i=0; i<countryData.length; i++) {
        d3.select('#' + countryData[i].id)
          .attr('fill', '#ECEFF1');
      }
    }
    function regionPoint(g) {
      for(let i=0; i<regionData.length; i++) {
        g.selectAll('circle')
          .data(regionData, d => d.id)
          .enter()
          .append('circle')
          .attr('class', 'region')
          .attr('r', function(d, i) {
                        if(tab === 'point') 
                            return regionData[i].point/40;
                        else if(tab === 'price')
                            return regionData[i].price;
                     })
          .style('fill', '#FF5722')
          .attr('transform', function(d) { 
            return 'translate(' + projection([+d.longitude, +d.latitude]) + ')'});
      }
    }
    function regionPointVisible() {
      d3.selectAll('.region')
        .style('visibility', 'visible');
    }
    function regionPointHidden() {
      d3.selectAll('.region')
        .style('visibility', 'hidden');
    }

    function showTooltip(d) {
      label = d.properties.name;
      var mouse = d3.mouse(svg.node())
        .map( function(d) { return parseInt(d); } );
      tooltip.classed("hidden", false)
        .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
        .html(label);
    }

    function selected(d) {
      d3.select('.selected').classed('selected', false);
      d3.select(this).classed('selected', true);

      // d3.select('.selected').classed('selected', false)
      //   .style('fill', '#ECEFF1');
      // d3.select(this).classed('selected', true)
      //   .style('fill', function(d){ console.log(d3.rgb(d.color)); return d3.rgb(d.color).darker(1);});
    }


    function zoomed() {
      var t = d3.event.translate;
      s = d3.event.scale; 
      var h = 0;

      t[0] = Math.min(
        (width/height)  * (s - 1), 
        Math.max( width * (1 - s), t[0] )
      );

      t[1] = Math.min(
        h * (s - 1) + h * s, 
        Math.max(height  * (1 - s) - h * s, t[1])
      );

      zoom.translate(t);
      if(s === 1 && mouseClicked) {
        rotateMap(d3.mouse(this)[0])
        return;
      }

      g.attr("transform", "translate(" + t + ")scale(" + s + ")");

      //adjust the stroke width based on zoom level
      d3.selectAll(".boundary")
        .style("stroke-width", 1 / s);
      
      //toggle state/USA visability

      if(s > 2.4) {
        states
          .classed('hidden', false);
        usa
          .classed('hidden', true);

        countryUnfill();
        regionPointVisible();
      } else {
        states
          .classed('hidden', true);
        usa
          .classed('hidden', false);

        countryFill();
        regionPointHidden();
      }
  }

  function translate(x, y) {
    return 'translate(' + x + ', ' + y + ')';
  }
  </script>
</body>
</html>
