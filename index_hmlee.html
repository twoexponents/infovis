<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>

    body {
      background-color: white;
    }
    svg {
      border: 1px solid black;
      background-color: white;
    }

    .selected {
      /*fill: #CFD8DC;*/
      /*fill: #ECEFF1;*/
    }

    .boundary {
      fill: #ECEFF1;
      /*stroke: black;*/
      stroke: #607D8B;
      stroke-width: 1px; 
    }

    .hidden {
      display: none;
    }

    div.tooltip {
      color: #222; 
      background: #fff; 
      border-radius: 3px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      padding: .2em; 
      text-shadow: #f5f5f5 0 1px 0;
      opacity: 0.9; 
      position: absolute;
    }
    
  </style>

</head>

<body>
<div id="map"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
    var width = 1100, rotated = 205, height = 600;

    var usa, states; //track states
    //track where mouse was clicked
    var initX;
    //track scale only rotate when s === 1
    var s = 1;
    var mouseClicked = false;
    var viewDegree = "country";
    var rotateVal = 0;
    var prev = ""

    var projection = d3.geo.mercator()
        .scale(180)
        .translate([width/2,height/1.5])
        .rotate([rotated,0,0]); //center on USA because 'murica
    
    var zoom = d3.behavior.zoom()
         .scaleExtent([1, 20])
         .on("zoom", zoomed);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
          //track where user clicked down
          .on("mousedown", function() {
             d3.event.preventDefault(); 
             //only if scale === 1
             if(s !== 1) return;
               initX = d3.mouse(this)[0];
               mouseClicked = true;
          })
          .on("mouseup", function() {
              if(s !== 1) return;
              rotated = rotated + ((d3.mouse(this)[0] - initX) * 360 / (s * width));
              mouseClicked = false;
          })
        .call(zoom);
   
    function translate(x, y) {
      return 'translate(' + x + ', ' + y + ')';
    }

    let plot = d3.select('body').append('svg')
        .attr('width', 670)
        .attr('height', 450)
        .attr('transform', 'translate(10, -150)');

    let below_plot = d3.select('body').append('svg')
        .attr('width', 670)
        .attr('height', 450)
        .attr('transform', 'translate(1110, -140)');

    let countryData =
               [{"id": "AUS", "color": "#DCBA98"},
                {"id": "USA", "color": "#FEDCBA"},
                {"id": "FRA", "color": "#A09876"}];

    let regionData = 
               [ {"id": "California", "latitude": "35.62565", "longitude": "120.691316", "price": "43", "point": "87", "nums": "22"}, {"id": "Oregon", "latitude": "45.512794", "longitude": "-122.679565", "price": "43", "point": "87", "nums": "22"}];


    // hmlee
    // Assume that filtered data is fed
    let cali_data;
    let ore_data;
      d3.json("data/wine_9996_ver2.json", function(error, data) {
 
        if(error) return console.error(error)

        ctr_code = "USA"
        //data = data.slice(0, 1000)
        country_filtered = data.filter(function(d) { return d.ctr_code == ctr_code })
        country_stat = countryStat(country_filtered)
        console.log(country_stat)

        province = 'California'
        province_filtered = country_filtered.filter(function(d) { return d.province == province})
        province_stat = provinceStat(province_filtered)
        console.log(province_stat)
        cali_data = province_stat

        province = 'Oregon'
        province_filtered = country_filtered.filter(function(d) { return d.province == province})
        province_stat = provinceStat(province_filtered)
        ore_data = province_stat
      })

    //for tooltip 
    var offsetL = document.getElementById('map').offsetLeft+10;
    var offsetT = document.getElementById('map').offsetTop+10;
    var path = d3.geo.path()
        .projection(projection);
    var tooltip = d3.select("#map")
         .append("div")
         .attr("class", "tooltip hidden");

    //need this for correct panning
    var g = svg.append("g");

    //det json data and draw it
    d3.json("combined3.json", function(error, world) {
      if(error) return console.error(error);

      //countries
      g.append("g")
          .attr("class", "boundary")
        .selectAll("boundary")
          .data(topojson.feature(world, world.objects.countries).features)
          .enter().append("path")
          .attr("class", "country")
          .attr("name", function(d) {return d.properties.name;})
          .attr("id", function(d) { return d.id;})
          .on('click', selected)
          .on("mousemove", showTooltip)
          .on("mouseout",  function(d,i) {
              tooltip.classed("hidden", true);
           })
          .attr("d", path);

      usa = d3.select('#USA');
        
      //states
      g.append("g")
          .attr("class", "boundary state hidden")
        .selectAll("boundary")
          .data(topojson.feature(world, world.objects.states).features)
          .enter().append("path")
          .attr("class", "state")
          .attr("name", function(d) { return d.properties.name;})
          .attr("id", function(d) { return d.id;})
          .on("click", selected)
          .on("mousemove", showTooltip)
          .on("mouseout",  function(d,i) {
              tooltip.classed("hidden", true);
           })
          .attr("d", path);

      states = d3.selectAll('.state');
      countries = d3.selectAll('.countries');

      countryFill();
      regionPoint(g);
      regionPointHidden();

    });

    // hmlee
    // calculate statistic for specific country (ex. data which is filtered for USA)
    function countryStat(data) {

      let visited = d3.set()
      let province_list = []
      let rating_reducer = function (accumulator, currentValue) { return accumulator + (+currentValue.points) }
      let price_reducer = function (accumulator, currentValue) { return accumulator + (+currentValue.price) }

      data.forEach(function(d) {
        let prov = d.province 
        if (!visited.has(prov)) {
          visited.add(prov)
          let prov_data = data.filter(function(d) { return d.province == prov })

          // mean rating, mean price
          let rating = d3.round(prov_data.reduce(rating_reducer, 0) / prov_data.length, 3)
          let price = d3.round(prov_data.reduce(price_reducer, 0) / prov_data.length, 3)

          let winery_set = d3.set()
          prov_data.forEach(function (dd) {
            winery_set.add(dd.winery)
          })

          province_list.push({'province':prov, 'record_count':prov_data.length, 'winery_count':winery_set.size(), 'rating': rating, 'price': price})
        }
      })

      province_list.sort(function (a, b) {
        if (a.winery_count > b.winery_count)
          return -1
        if (a.winery_count < b.winery_count)
          return 1
        return 0
      })

      // return top 5 provinces
      return province_list.slice(0, 5)
    }

    // hmlee
    // calculate statistic for specific province (ex. California)
    function provinceStat(data)  {
      let visited = d3.set()
      let variety_list = []
      let rating_reducer = function (accumulator, currentValue) { return accumulator + (+currentValue.points) }
      let price_reducer = function (accumulator, currentValue) { return accumulator + (+currentValue.price) }

      data.forEach(function (d) {
        let variety = d.variety
        if (!visited.has(variety)) {
          visited.add(variety)
          let variety_data = data.filter(function(d) { return d.variety == variety })

          let rating = d3.round(variety_data.reduce(rating_reducer, 0) / variety_data.length, 3)
          let price = d3.round(variety_data.reduce(price_reducer, 0) / variety_data.length, 3)

          variety_list.push({'variety':variety, 'record_count':variety_data.length, 'rating': rating, 'price': price})
        }
      })

      console.log(variety_list)
      variety_list.sort(function (a, b) {
        if (a.rating > b.rating)
          return -1
        if (a.rating < b.rating)
          return 1
        return 0
      })

      // return top 5 varieties
      return variety_list.slice(0, 5)
    }


    //필터에 따라서 국가별 컬러를 새로 계산.
    function countryFill() {
      for(let i=0; i<countryData.length; i++) {
        d3.select('#' + countryData[i].id)
          .attr('fill', countryData[i].color);
      }
    }
    function countryUnfill() {
      d3.selectAll('.country')
        .attr('fill', '#ECEFF1'); //base color
    }

    function regionPoint(g) {
      for(let i=0; i<regionData.length; i++) {

        g.selectAll('circle')
          .data(regionData, d => d.id)
          .enter()
          .append('circle')
          .attr('class', 'region')
          .attr('r', (d, i) => 2)
          .style('fill', '#FF5722')
          .attr('transform', function(d) { 
            temp = projection([+d.longitude, +d.latitude]);
            temp[0] = temp[0] + rotateVal;
            return 'translate(' + temp + ')'})
          .on("click", function(d, i) {
            regionStat(d)
          })
          .on("mousemove", showPointTooltip)
          .on("mouseout",  function(d,i) {
              tooltip.classed("hidden", true);
           });
      }
    }

    function showPointTooltip(d) {
      if(viewDegree === "region") {
        label = d.id;
        var mouse = d3.mouse(svg.node())
          .map( function(d) { return parseInt(d); })
        tooltip.classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
          .html(label);
      }
    }

    function showTooltip(d) {
      if(viewDegree === "country") {
        label = d.properties.name;
        var mouse = d3.mouse(svg.node())
          .map( function(d) { return parseInt(d); } );
        tooltip.classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
          .html(label);
      }
    }

    function zoomed() {
      var t = d3.event.translate;
      s = d3.event.scale; 
      var h = 0;

      t[0] = Math.min(
        (width/height)  * (s - 1), 
        Math.max( width * (1 - s), t[0] )
      );

      t[1] = Math.min(
        h * (s - 1) + h * s, 
        Math.max(height  * (1 - s) - h * s, t[1])
      );

      zoom.translate(t);
      if(s === 1 && mouseClicked) {
        rotateMap(d3.mouse(this)[0])
        return;
      }

      g.attr("transform", "translate(" + t + ")scale(" + s + ")");

      //adjust the stroke width based on zoom level
      d3.selectAll(".boundary")
        .style("stroke-width", 1 / s);
      
      //User zoom in, zoom out
      if(s > 2.4) {
        zoomIn();
      } else {
        zoomOut();
      }
  }


  let init = true;
  let first = true;

  function regionStat(d) {

    if (first) {
      first = false;
      data = cali_data
    }
    else {
      first = true
      data = ore_data
    }

    let x = d3.scale.linear()
        .range([0, 480])

    let y = d3.scale.ordinal()
        .rangeRoundBands([0, 350])

    let xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
    let yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")

    xMax = d3.max(data, function(d) { return d.rating; })
    x.domain([xMax-10, xMax])
    y.domain(data.map(function(d) { return d.variety }))

    if (init) {
      init = false

      below_plot.append('text')
      .attr("x", 55)
      .attr("y", 30)
      .text("Variety")
      .style("font-size", "20px")
      .style("font-weight", "bold");

      below_plot.append('text')
      .attr("x", 560)
      .attr("y", 435)
      .text("Rating")
      .style("font-size", "20px")
      .style("font-weight", "bold");

      below_plot.append('g')
        .attr('class', 'x-axis')

      below_plot.append('g')
        .attr('class', 'y-axis')
    }

    below_plot.selectAll('.x-axis')
      .call(xAxis)
      .attr('transform', 'translate(120,' + 390 +")")
      .transition()
      .duration(400)

    below_plot.selectAll('.y-axis')
      .call(yAxis)
      .attr('transform', 'rotate(-90)')
      .attr('transform', 'translate(120,' + 40 +")")
      .selectAll('text')
        .attr("dx", ".4em")
        .attr("dy", "-1.2em")
        .attr('transform', 'rotate(-65)')
      .transition()
      .duration(400)

    var bars = below_plot.selectAll('.bars')
        .data(data, d => d.variety)
    bars.exit().remove()

    bars.transition()
        .duration(400)
        .style("fill", "steelblue")
        .attr("y", function(d) { return y(d.variety); })
        .attr("width", function(d) { return x(d.rating);} )
        .attr("height", 50)
        .attr('transform', 'translate(120,' + 55 +")")

    bars.enter()
        .append('rect')
        .attr('class', 'bars')
        .transition()
        .duration(400)
        .style("fill", "steelblue")
        .attr("y", function(d) { return y(d.variety); })
        .attr("width", function(d) { return x(d.rating);} )
        .attr("height", 50)
        .attr('transform', 'translate(120,' + 55 +")")


/*
    below_plot.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .style("fill", "steelblue")
      .attr("y", function(d) { return y(d.variety); })
      .attr("width", function(d) { return x(d.rating);} )
      .attr("height", 35)
      .attr('transform', 'translate(130,' + 70 +")")
      */

  }

  function selected(d) {
    d3.select('.selected').classed('selected', false);
    d3.select(this).classed('selected', true);
  }
  function translate(x, y) {
    return 'translate(' + x + ', ' + y + ')';
  }
  function zoomIn() {
    viewDegree = "region";

    states
      .classed('hidden', false);
    usa
      .classed('hidden', true);

    countryUnfill();
    regionPointVisible();
  }
  function zoomOut() {
    viewDegree = "country";

    states
      .classed('hidden', true);
    usa
      .classed('hidden', false);

    countryFill();
    regionPointHidden();
  }
  function regionPointVisible() {
    d3.selectAll('.region')
      .style('visibility', 'visible');
  }
  function regionPointHidden() {
    d3.selectAll('.region')
      .style('visibility', 'hidden');
  }
  function rotateMap(endX) {
      projection.rotate([rotated + (endX - initX) * 360 / (s * width),0,0])
          g.selectAll('path')       // re-project path data
         .attr('d', path);
      rotateVal = (rotated + (endX - initX) * 360 / (s * width));
      
      d3.selectAll('.region')
         .attr('transform', function(d) { 
         temp = projection([+d.longitude, +d.latitude]);
         return 'translate(' + temp + ')'})
  }
  </script>
</body>
</html>
